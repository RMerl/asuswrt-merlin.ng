
[fs]
bin=/usr/sbin
lib=/tmp/ark
klib=/usr/ark
etc=/usr/ark
run=/tmp/gar
tmp=/tmp/gar
var=/usr/ark
share=/usr/ark/gdd
[ctl]
path=/usr/sbin
ldpath=/tmp/ark
[gdr]
ctl_port=34567
write_log=0
debuglevel=6
filter_wan=1
wan=eth1
lan=auto
[ua]
data_path=/tmp/ua_record
check_interval=0
[xni]
path=/usr/sbin/xni
check_interval=600
renew_interval=3600
exec_timeout=30
odb_path=/usr/ark/gdd/
[ark]
mac_cachepath=/proc/ark/mac_info
mac_ctrlpath=/proc/ark/mac_ctrl
check_interval=60
[mqtt]
broker_addr=127.0.0.1
broker_port=1883
[mdns]
max_rows=0
scan_interval=600
read_interval=60
clean_interval=300
[upnp]
port=5000
scan_interval=60
sync_interval=60
clean_interval=60
timeout=5
