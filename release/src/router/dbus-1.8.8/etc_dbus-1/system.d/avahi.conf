<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="admin">
    <allow own="org.freedesktop.Avahi"/>
  </policy>

  <policy user="admin">
    <allow send_destination="org.freedesktop.Avahi"/>
    <allow send_interface="org.freedesktop.DBus.ObjectManager"/>
    <allow send_interface="org.freedesktop.Avahi.ServerBrowser"/>
    <allow send_interface="org.freedesktop.Avahi.ServiceTypeBrowser"/>
    <allow send_interface="org.freedesktop.Avahi.ServiceBrowser"/>
    <allow send_interface="org.freedesktop.Avahi.HostNameResolver"/>
    <allow receive_sender="org.freedesktop.Avahi"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.freedesktop.Avahi"/>
    <allow send_interface="org.freedesktop.Avahi.ServiceTypeBrowser"/>
    <allow send_interface="org.freedesktop.Avahi.ServiceBrowser"/>
    <allow receive_sender="org.freedesktop.Avahi"/>
  </policy>

  <policy group="root">
    <allow send_destination="org.freedesktop.Avahi"/>
    <allow receive_sender="org.freedesktop.Avahi"/>
  </policy>

</busconfig>