# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn rw-eap-sim
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=@moon.strongswan.org
	leftcert=moonCert.pem
	leftauth=pubkey
	leftfirewall=yes
	rightid=*@strongswan.org
	rightauth=eap-sim
	right=%any
	rightsendcert=never
	auto=add
