# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	charondebug="tls 2"

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn home
	left=PH_IP_CAROL
	leftcert=carol_D_cert.der
	leftauth=eap
	leftfirewall=yes
	right=PH_IP_MOON
	rightid="C=CH, O=strongSwan Project, CN=moon.d.strongswan.org"
	rightauth=any
	rightsubnet=10.1.0.0/16
	rightsendcert=never
	auto=add
