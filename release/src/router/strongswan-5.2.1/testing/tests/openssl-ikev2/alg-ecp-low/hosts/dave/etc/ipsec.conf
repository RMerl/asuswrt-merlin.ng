# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	ike=aes192-sha384-ecp192,aes128-sha256-ecp256!

conn home
	left=PH_IP_DAVE
	leftcert=daveCert.pem
	leftid=dave@strongswan.org
	leftfirewall=yes
	right=PH_IP_MOON
	rightid=@moon.strongswan.org
	rightsubnet=10.1.0.0/16
	auto=add
