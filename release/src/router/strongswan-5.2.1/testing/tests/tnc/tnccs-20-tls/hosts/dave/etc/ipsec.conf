# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	charondebug="tnc 2, imc 2"

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn home
	left=PH_IP_DAVE
	leftcert=daveCert.pem
	leftauth=eap
	leftfirewall=yes
	right=PH_IP_MOON
	rightid=@moon.strongswan.org
	rightauth=any
	rightsendcert=never
	rightsubnet=10.1.0.0/16
	auto=add
