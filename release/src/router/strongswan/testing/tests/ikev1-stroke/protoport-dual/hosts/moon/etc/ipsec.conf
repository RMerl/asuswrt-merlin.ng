# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1
	left=PH_IP_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	leftsubnet=10.1.0.0/16
	right=%any
	auto=add

conn rw-icmp
	lefthostaccess=yes
	leftprotoport=icmp
	rightprotoport=icmp

conn rw-ssh
	leftprotoport=tcp/ssh
	rightprotoport=tcp
