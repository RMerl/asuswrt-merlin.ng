# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1

conn home
	left=PH_IP_DAVE
	leftsourceip=%config
	leftcert=daveCert.pem
	leftid=dave@strongswan.org
	leftauth=pubkey
	leftauth2=xauth
	leftfirewall=yes
	xauth_identity=dave
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=@moon.strongswan.org
	rightauth=pubkey
	auto=add
