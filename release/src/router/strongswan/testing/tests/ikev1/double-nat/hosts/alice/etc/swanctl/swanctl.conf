connections {

   nat-t {
      remote_addrs = sun.strongswan.org

      local {
         auth = pubkey
         certs = aliceCert.pem
         id = alice@strongswan.org
      }
      remote {
         auth = pubkey
         id = bob@strongswan.org
      }
      children {
         nat-t {
            remote_ts = 10.2.0.10

            updown = /usr/local/libexec/ipsec/_updown iptables
            esp_proposals = aes128gcm128-x25519
         }
      }
      version = 1
      proposals = aes128-sha256-x25519
   }
}
