connections {

   rw {
      local_addrs  = 192.168.0.1

      local {
         auth = pubkey
         certs = moonCert.pem
         id = moon.strongswan.org
      }
      remote {
         auth = pubkey
      }
      children {
         net {
            local_ts  = 10.1.0.0/16
            esp_proposals = aes128ccm12-x25519
         }
      }
      version = 2
      mobike = no
      proposals = aes128ccm12-aesxcbc-x25519
   }
}
