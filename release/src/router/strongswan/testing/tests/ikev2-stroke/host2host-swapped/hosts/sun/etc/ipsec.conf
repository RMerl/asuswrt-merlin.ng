# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn host-host
	right=PH_IP_SUN
	rightcert=sunCert.pem
	rightid=@sun.strongswan.org
	rightfirewall=yes
	left=PH_IP_MOON
	leftid=@moon.strongswan.org
	auto=add
