# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
		
conn home 
	left=%defaultroute
	leftsourceip=%config
	leftcert=aliceCert.pem
	leftid=alice@strongswan.org
	leftfirewall=yes
	right=PH_IP_MOON1
	rightid=@moon.strongswan.org
	auto=add
