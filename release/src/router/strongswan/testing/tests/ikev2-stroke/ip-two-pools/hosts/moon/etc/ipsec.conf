# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftfirewall=yes
	right=%any

conn int 
	left=PH_IP_MOON1
	rightsourceip=10.4.0.0/28
	auto=add

conn ext 
	left=PH_IP_MOON
	rightsourceip=10.3.0.0/28
	auto=add
