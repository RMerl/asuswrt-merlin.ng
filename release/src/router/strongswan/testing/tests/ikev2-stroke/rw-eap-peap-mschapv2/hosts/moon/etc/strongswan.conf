# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes des sha1 sha2 md4 md5 mgf1 pem pkcs1 curve25519 gmp x509 curl revocation hmac kdf stroke kernel-netlink socket-default eap-identity eap-mschapv2 eap-peap updown
  multiple_authentication=no
  plugins {
    eap-peap {
      phase2_method = mschapv2
   }
 }
}
