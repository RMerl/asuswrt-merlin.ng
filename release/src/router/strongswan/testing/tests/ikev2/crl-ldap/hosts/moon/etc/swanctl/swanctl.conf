authorities {
   strongswan {
      cacert = strongswanCert.pem
      crl_uris = 'ldap://ldap.strongswan.org/cn=strongSwan Root CA, o=strongSwan Project, c=CH?certificateRevocationList'
   }
}

connections {

   rw {
      local_addrs  = 192.168.0.1

      local {
         auth = pubkey
         certs = moonCert.pem
         id = moon.strongswan.org
      }
      remote {
         auth = pubkey
         revocation = strict
      }
      children {
         net {
            local_ts  = 10.1.0.0/16
         }
      }
      version = 2
   }
}
