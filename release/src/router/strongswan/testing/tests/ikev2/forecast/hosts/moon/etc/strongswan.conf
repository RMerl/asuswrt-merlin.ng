# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes sha1 sha2 pem pkcs1 curve25519 gmp x509 curl revocation hmac stroke kernel-netlink socket-default updown attr forecast

  syslog {
    daemon {
      net = 2
    }
  }
  plugins {
    forecast {
      interface = eth1
      reinject = rw
    }
  }
}
