# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes sha1 sha2 md5 pem pkcs1 curve25519 gmp x509 curl revocation hmac stroke kernel-netlink socket-default eap-radius updown

  plugins {
    eap-radius {
      secret = gv6URkSs 
      server = PH_IP_ALICE
    }
  }
}
