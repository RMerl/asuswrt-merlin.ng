connections {

   rw-eap {
      local_addrs  = 192.168.0.1

      local {
         auth = eap-tls
         certs = moonCert.pem
      }
      remote {
         auth = eap-tls
      }
      children {
         net {
            local_ts  = 10.1.0.0/16

            updown = /usr/local/libexec/ipsec/_updown iptables
            esp_proposals = aes128gcm128-x25519
         }
      }
      version = 2
      send_certreq = no
      proposals = aes128-sha256-x25519
   }
}
