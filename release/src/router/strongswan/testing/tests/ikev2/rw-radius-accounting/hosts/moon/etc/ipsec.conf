# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn rw-eap
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=@moon.strongswan.org
	leftcert=moonCert.pem
	leftauth=pubkey
	leftfirewall=yes
	rightid=*@strongswan.org
	rightsendcert=never
	rightauth=eap-radius
	rightsourceip=10.3.0.0/24,fec3::0/120
	eap_identity=%any
	right=%any
	auto=add
