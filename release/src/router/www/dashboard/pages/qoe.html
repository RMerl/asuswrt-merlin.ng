<div id="workarea" class="row">
    <style>
        :root {
            --color-start: #005eff; /* radar-fill */
            --color-end: #08faff; /* radar-fill */

            --slider-track: #e5e7eb; /* unfilled area */

            /* Bandwidth row specific semantic tokens */

            --toggle-thumb-radius: 50%;
            --tab-navigation-active-text: var(--black-alpha-100);

            --radius-none: 0;
            --tab-navigation-bg-color: var(--body-bg-color, #ededed);
            --tab-navigation-hover-bg: var(--black-alpha-3);
            --tab-navigation-text-color: var(--black-alpha-100);
            --setting-row-bg: var(--bandwidth-row-bg, #fff);
            --table-row-text-color: var(--body-text-color);
            --setting-row-border: var(--bandwidth-row-border);
            --cell-divider-border: var(--bandwidth-row-border);
            --divide-stroke-color-default: var(--white-alpha-60);
            --divider-strong: var(--white-alpha-100);
            --divider-weak: var(--black-alpha-3);
            --divider-default: var(--neutral-30);
        }

            --table-row-text-color: var(--white-alpha-100);
            --bandwidth-row-border: var(--neutral-90, #333);
            --setting-row-border: var(--bandwidth-row-border);
            --cell-divider-border: var(--bandwidth-row-border);
            --divide-stroke-color-default: var(--white-alpha-10);
            --divider-strong: var(--white-alpha-10);
            --divider-weak: var(--white-alpha-5);
            --divider-default: var(--neutral-90);
        }

        #tab-section-aiqoe {
            position: relative;
            min-height: 90vh;
            overflow: hidden;
        }

        .background-container {
            background: url(images/New_ui/login_ui4_bg.png) no-repeat center;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -48%) scale(0.9);
            width: 200%;
            height: 200%;
        }

        .qoe-container > .row {
            flex-direction: column-reverse;
        }

        .radar-info {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            position: relative;
            z-index: 1;
            margin-top: 16px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .info-panel {
            padding: 1rem;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 7;
        }

        .info-panel h2 {
            margin-top: 0;
        }

        /* pentagon area animation */

        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .svg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .svg-container svg {
            width: 100%;
            height: 100%;
        }

        .svg-layer svg {
            animation: none;
            transform-origin: center center;
        }

        .svg-layer svg.animate {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* end-pentagon area animation */

        #applyBtn {
            z-index: 10;
        }

        /* button animation effects */
        .mode-button {
            height: 60px;
            position: relative;
            padding: 8px 24px;
            font-size: 14px;
            color: #000;
            border: none;
            border-radius: var(--global-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            width: 273px;
        }

        .button-container .split-line {
            height: 1px;
            width: 85%;
            background-color: #ccc;
        }

        .mode-button .function-btn-img {
            display: none;
        }

        .mode-button div {
            display: flex;
            flex-shrink: 0;
            gap: 8px;
            align-items: center;
            flex-direction: column;
            z-index: 6;
        }

            display: none;
        }

        .mode-button:hover {
            transform: scale(1.05);
        }

        .mode-button i {
            margin-left: 8px;
            margin-right: 16px;
            z-index: 6;
        }

        #chartContainer {
            position: relative;
            width: 370px;
            height: 370px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #glowCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #radarChart {
            z-index: 5;
            width: 360px;
            height: 360px;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* center canvas completely */
            background-color: transparent;
            width: 100%;
            height: 100%;
        }

        .circle-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            border: 5px solid rgba(0, 255, 255, 0.3);
            border-top: 5px solid cyan;
            border-radius: 50%;
            animation: spin 3s linear infinite;
            transform-origin: center center; /* set rotation center */
            transform: translate(-50%, -50%); /* ensure position */
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .setting-controller {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .qoe-setting-controller-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 300px;
        }

        .qoe-setting-controller-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 270px;
            margin-top: 40px;
        }

        .switch-div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            width: 100%;
        }

        .switch-div-bw {
            display: flex;
            background-color: rgba(255, 255, 255, 0.6);
            align-items: center;
            justify-content: space-between;
            border: 1px solid #fff;
            padding: 10px 16px;
            width: 100%;
        }

        .slider-and-btn {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 24px;
        }

        .tuning-controller {
            width: 100%;
        }

        #applyBtn {
            width: 100%;
        }


        .switch-div-title {
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
            z-index: 10;
        }

        label {
            font-weight: bold;
        }

        .manual-chart-container canvas {
            cursor: grab;
        }

        /* slider styles */
        input[type="range"] {
            z-index: 10;
            cursor: pointer;
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(
                    to right,
                    var(--slider-fill-start),
                    var(--slider-fill-end) 50%,
                    var(--slider-track) 50%
            );
            outline: none;
            transition: background 0.3s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--slider-thumb);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        /* drag handle styles */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: none;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.25rem;
            padding: 0 4px;
            font-size: 0.675rem;
            color: #6b7280; /* text-gray-500 */
            width: 100%;
        }

        .slider-labels span {
            text-align: center;
            width: 2ch;
        }

        @media (min-width: 768px) {
            .qoe-container > .row {
                flex-direction: row;
            }
        }

        .tab-navigation {
            box-sizing: border-box;
            border-bottom: 1px solid var(--divider-strong);
            display: flex;
            align-items: center;
            background: var(--tab-navigation-bg-color);
            font-size: 1.2rem;
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 0.01em;
            position: relative;
        }

        .tab-navigation__item {
            min-width: 180px;
            padding-left: 32px;
            padding-right: 32px;
            line-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            font-size: inherit;
            font-family: inherit;
            color: var(--tab-navigation-text-color);
            cursor: pointer;
            border-bottom: 4px solid transparent;
            transition: color 0.2s, border-color 0.2s;
            font-weight: 400;
            outline: none;
        }

        .tab-navigation__item.active {
            color: var(--tab-navigation-active-text);
            font-weight: 700;
            border-bottom: 4px solid var(--tab-navigation-active-primary);
            border-radius: var(--radius-none) !important;
        }

        .tab-navigation__divider {
            width: 1px;
            height: 32px;
            background: var(--divide-stroke-color-default);
            margin: 0;
            display: inline-block;
            border-radius: 1px;
            flex-shrink: 0;
        }

        @media (max-width: 539px) {
            .tab-navigation {
                font-size: 1rem;
                padding: 1em 0 0.5em 0;
            }

            .tab-navigation__item {
                padding: 0 0.5em 0.2em 0.5em;
            }

            .tab-navigation__divider {
                height: 1em;
            }
        }

        @media (max-width: 1023px) {
            .tab-navigation__item {
                flex: 1;
            }
        }

        /* bandwidth limiter */
        .setting-row {
            padding: 0.5rem 0;
            align-items: center;
            background: var(--setting-row-bg);
            border: 1px solid var(--divider-strong);
        }


        .setting-cell--input-group {
            display: flex;
            align-items: center;
        }

        .setting-cell--input-group input {
            max-width: 90%;
        }

        .setting-cell--btn {
            flex: 0 0 15%;
            max-width: 15%;
        }

        @media (max-width: 539px) {
            .setting-row {
                flex-direction: column !important;
            }

            .setting-cell--input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .setting-cell--input-group input {
                max-width: 100%;
            }
        }

        .bandwidth-table {
            width: 100%;
            border-radius: 8px;
            background: var(--table-row-bg-color);
            overflow: hidden;
            margin-bottom: var(--space-lg);
            color: var(--body-text-color);
        }

        .bandwidth-header-row {
            background: var(--body-bg-color);
            color: var(--table-header-text-color);
            font-weight: bold;
        }

        .bandwidth-row {
            color: var(--table-row-text-color);
            background: var(--bandwidth-row-bg);
            align-items: center;
            border-bottom: 1px solid var(--cell-stroke);
            border: 1px solid var(--divider-default);
        }

        .bandwidth-cell {
            padding: 0.75em 0.5em;
            min-width: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            background: inherit;
            color: inherit;
            justify-content: center;
        }

        .bandwidth-header-row .bandwidth-cell {
            padding: 0.75em 0.5em;
        }

        .bandwidth-row .bandwidth-cell {
            padding: 0.5em 0.5em;
        }

        .bandwidth-row select,
        .bandwidth-row input {
            width: 100%;
            min-width: 0;
        }

        h2, h3, h4, h5, h6 {
            color: var(--text-subtitle-color);
        }

        @media (max-width: 475px) {
            .bandwidth-header-row .bandwidth-cell,
            .bandwidth-row .bandwidth-cell {
                padding: 0.5em 0.25em;
                font-size: 0.95em;
            }

            .bandwidth-row input,
            .bandwidth-row select {
                min-width: 0;
                width: 100%;
                font-size: 1em;
            }

            .bandwidth-row span {
                font-size: 0.95em;
                margin-left: 0.5em;
            }

            :root {
                --bandwidth-divider-gap: 8px;
            }
        }

        @media (min-width: 476px) and (max-width: 1023px) {
            .bandwidth-row input,
            .bandwidth-row select {
                min-width: 120px;
                width: 100%;
            }

            :root {
                --bandwidth-divider-gap: 12px;
            }
        }

        @media (min-width: 1024px) {
            .bandwidth-cell {
                white-space: nowrap;
            }

            #bandwidth-edit-row .bandwidth-row > .bandwidth-cell:nth-child(2) {
                padding-left: var(--bandwidth-divider-gap);
            }

            #apply-btn.button--primary {
                width: 20vmax;
            }

            .tab-navigation__item {
                flex: 0 1 auto;
                min-width: var(--tab-item-min-width, auto);
                justify-content: center;
            }
        }

        @media (max-width: 539px) {
            .bandwidth-row {
                flex-direction: column !important;
            }

            .bandwidth-row .bandwidth-cell {
                max-width: 100% !important;
                flex: 0 0 100% !important;
                width: 100% !important;
                justify-content: flex-start;
            }
        }

        .bandwidth-nodata-row {
            background: var(--table-row-bg-color);
            color: var(--neutral-60);
        }

            -webkit-mask-image: var(--svg);

            -webkit-mask-size: contain;

<script>
    var webWrapper = true;

    window.addEventListener('message', event => {
        if (event.data.type === 'resize') {
            const iframe = document.getElementById('settingsWindow');
            if (iframe) {
                const footer = navigator.userAgent.match(/ASUSSiteManager/) ? 100 : 20;
                const iframeHeight = event.data.height + footer;
                let headerHeight = 0;
                if (document.querySelector('header')) {
                    headerHeight = document.querySelector('header').scrollHeight;
                }
                const windowHeight = top.window.innerHeight - headerHeight * 2 - footer;
                iframe.style.height = `${Math.max(iframeHeight, windowHeight * 1.13)}px`
            }
        }
    });
</script>
<script type="module">
    import {AsuswrtWidgetLoading, ClientSelector} from "/js/component.module.js";
    import {ClientList} from '/js/clientlist.module.js';

    function onTabShown(tab) {
        // Logic to execute when switching tabs, e.g., DataTables adjustments
        if (tab === 'bandwidth') {
            if (bwLimiterRuleTable && bwLimiterRuleTable.dataTable) {
                setTimeout(() => {
                    bwLimiterRuleTable.dataTable.columns.adjust();
                }, 50);
            }
        }
    }

    document.querySelectorAll("button.tab-navigation__item").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll("button.tab-navigation__item").forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
            const tab = button.getAttribute("data-tab");
            document.querySelectorAll(".tab-content").forEach(container => container.style.display = "none");
            const tabSection = document.getElementById(`tab-section-${tab}`);
            tabSection.style.display = "block";

            onTabShown(tab);
        });
    });

    const widgetloader = new AsuswrtWidgetLoading();
    document.querySelector('#workarea').appendChild(widgetloader.render());

    const getNvramData = async () => {
        const data = await httpApi.nvramGet(["ark_qoe_enable", "ark_qoe_profile"], true);
        const nvramCharToAsciiData = await httpApi.nvramCharToAscii(["ark_qoe_psettings"]);
        const orig_ark_qoe_psettings = decodeURIComponent(nvramCharToAsciiData.ark_qoe_psettings);
        const support_ark_qoe_enable = ['0', '1'];
        const support_ark_qoe_profile = ["ai", "gaming", "streaming", "wfh", "office"];
        const enableValue = data.ark_qoe_enable.toString();
        const validatedEnable = support_ark_qoe_enable.includes(enableValue) ? enableValue : support_ark_qoe_enable[0];
        const validatedProfile = support_ark_qoe_profile.includes(data.ark_qoe_profile) ? data.ark_qoe_profile : support_ark_qoe_profile[0];
        const validatePsettingsRange = (psettings) => {
            const parts = psettings.split("<");
            if (parts.length !== 5) return false;
            return parts.every(part => {
                const num = parseInt(part);
                return num >= -10 && num <= 10 && !isNaN(num);
            });
        };

        const validatedPsettings = validatePsettingsRange(orig_ark_qoe_psettings)
            ? orig_ark_qoe_psettings
            : "0<0<0<0<0";
        return {
            orig_ark_qoe_enable: validatedEnable,
            orig_ark_qoe_profile: validatedProfile,
            orig_ark_qoe_psettings_array: validatedPsettings.split("<"),
        }
    }

    class qoeModeButton {
        constructor(props) {
            const {
                text = '',
                active = false,
            } = props;
            this.element = document.createElement('div');
            const template = document.createElement('template');
            this.element.className = 'mode-button';
            if (active) {
                this.element.classList.add('active');
            }
            template.innerHTML = `<div class="function-btn-img"></div><div class="function-btn-img-bar"></div>${text}`;
            this.element.appendChild(template.content.cloneNode(true));
            return this.element;
        }
    }

    getNvramData().then(nvramData => {
        const orig_ark_qoe_enable = nvramData.orig_ark_qoe_enable || "0";
        const orig_ark_qoe_profile = nvramData.orig_ark_qoe_profile || "ai";
        const orig_ark_qoe_psettings_array = nvramData.orig_ark_qoe_psettings_array || ["0", "0", "0", "0", "0"];

        if (orig_ark_qoe_enable === "1") {
            document.getElementById("enable_qoe_btn").classList.add("active");
            document.getElementById("applyBtn").classList.remove("disabled");
        } else {
            document.getElementById("enable_qoe_btn").classList.remove("active");
            document.getElementById("applyBtn").classList.add("disabled");
        }

        const modes = [
            {
                title: "<#AiQoE_mode_balance#>",
                text: `<i class="ic-qoe-aibalance"></i><div class="mode-button-text"><#AiQoE_mode_balance#></div>`,
                mode: "ai",
                value: orig_ark_qoe_psettings_array[0],
                desc: `<#AiQoE_mode_balance_desc#>`,
                radarSet: [70, 80, 50, 60, 50],
                splitLine: true,
                nodeFormula: x => [Math.max(0, 4 - (x / 10)), Math.max(0, 4 + (x / 10)), Math.max(1, 2 - (x / 10)), 3, Math.max(0, 3 + (x / 10))],
            },
            {
                title: "<#AiQoE_mode_gaming#>",
                text: `<i class="ic-qoe-gaming"></i><div class="mode-button-text"><#AiQoE_mode_gaming#></div>`,
                mode: "gaming",
                value: orig_ark_qoe_psettings_array[1],
                desc: `<#AiQoE_mode_gaming_desc#>`,
                radarSet: [50, 95, 30, 40, 85],
                splitLine: true,
                nodeFormula: x => [Math.max(0, 2 - (x / 10)), Math.max(0, 5 + (x / 10)), Math.max(1, 1 - (x / 10)), 2, Math.max(0, 3 + (x / 10))],
            },
            {
                title: "<#AiQoE_mode_streaming#>",
                text: `<i class="ic-qoe-streaming"></i><div class="mode-button-text"><#AiQoE_mode_streaming#></div>`,
                mode: "streaming",
                value: orig_ark_qoe_psettings_array[2],
                desc: `<#AiQoE_mode_streaming_desc#>`,
                radarSet: [90, 50, 40, 80, 60],
                splitLine: true,
                nodeFormula: x => [Math.max(0, 3 - (x / 10)), 3, 1, Math.max(0, 5 + (x / 10)), 2],
            },
            {
                title: "<#AiQoE_mode_wfh#>",
                text: `<i class="ic-qoe-wfh"></i><div class="mode-button-text"><#AiQoE_mode_wfh#></div>`,
                mode: "wfh",
                value: orig_ark_qoe_psettings_array[3],
                desc: `<#AiQoE_mode_wfh_desc#>`,
                radarSet: [60, 40, 80, 50, 70],
                splitLine: true,
                nodeFormula: x => [Math.max(0, 3 - (x / 10)), Math.max(0, 3 + (x / 10)), Math.max(1, 3 - (x / 10)), 3, Math.max(0, 4 + (x / 10))],
            },
            {
                title: "<#AiQoE_mode_office#>",
                text: `<i class="ic-qoe-office"></i><div class="mode-button-text"><#AiQoE_mode_office#></div>`,
                mode: "office",
                value: orig_ark_qoe_psettings_array[4],

        Chart.register({
            id: 'centerLinesPlugin',
            afterDatasetsDraw(chart) {
                const {ctx, chartArea, scales} = chart;
                const r = scales.r;
                const numberOfPoints = 5;

                ctx.save();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)'; // dashed line color
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]); // dashed line style [line length, gap length]

                for (let i = 0; i < numberOfPoints; i++) {
                    // calculate angle: first point at top (-90 degrees), then clockwise distribution
                    const angle = (Math.PI * 2 / numberOfPoints) * i - Math.PI / 2;
                    const x = r.xCenter + Math.cos(angle) * r.drawingArea;
                    const y = r.yCenter + Math.sin(angle) * r.drawingArea;

                    ctx.beginPath();
                    ctx.moveTo(r.xCenter, r.yCenter);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }

                ctx.restore();

            const percent = ((val - min) / (max - min)) * 100;

            sliderEl.style.background = `linear-gradient(to right,

                var(--slider-fill-end) ${percent}%,
                var(--slider-track) ${percent}%,

                    title: `<#BwLimiter_Upload#>`, data: 'upload_bw', className: 'dt-head-center dt-body-center',
                    render: function (data, type, row) {
                        return (data === "" || typeof data === 'undefined') ? "-" : `${Number(data) / 1024} Mbps`;
                    }
                },
                {
                    title: `<#BwLimiter_Delete#>`, data: '', className: 'dt-head-center dt-body-center', sortable: false,
                    render: function (data, type, row) {
                        return `<button type="button" class="btn p-0 rule-delete"><i class="icon-static ic-delete"></i></button>`;
                    }
                }
            ];

            const table = shadowRoot.querySelector('table');
            if (table) {
                const script = document.createElement('script');
                script.src = '/datatables/datatables.min.js';
                script.onload = () => {
                    const dataTable = new DataTable(table, {
                        ordering: false,
                        destroy: true,
                        pageLength: 50,
                        select: false,
                        scrollX: false,
                        info: false,
                        scrollCollapse: false,
                        data: this.list,
                        columns: columns,
                        language: {
                            emptyTable: `<#No_Data_In_Table#>`,
                        },
                        layout: {
                            topStart: null,
                            topEnd: null,
                            bottomStart: null,
                            bottomEnd: null
                        },
                        initComplete: function (settings, json) {
                            bindButtons();
                        },
                    });

                    this.dataTable = dataTable;
                    dataTable.on('draw', function () {
                        bindButtons();
                    });

                    function bindButtons() {
                        const ruleToggles = shadowRoot.querySelectorAll('button.rule-toggle');
                        ruleToggles.forEach(button => {
                            button.addEventListener('click', function () {
                                const rule = dataTable.row(this.closest('tr')).data();
                                rule.enable = !rule.enable;
                                if (rule.enable) {
                                    this.querySelector('i').classList.remove('ic-select');
                                    this.querySelector('i').classList.add('ic-selected');
                                } else {
                                    this.querySelector('i').classList.remove('ic-selected');
                                    this.querySelector('i').classList.add('ic-select');
                                }
                            });
                        });
                        const ruleDeletes = shadowRoot.querySelectorAll('button.rule-delete');
                        ruleDeletes.forEach(button => {
                            button.addEventListener('click', function () {
                                const row = dataTable.row(this.closest('tr'));
                                const index = row.index();
                                if (index !== -1) {
                                    row.remove();
                                    bandwidthLimiterRuleList.removeRow(index);
                                    dataTable.draw();
                                }
                            });
                        });
                    }
                };


                script.onerror = () => {
                    console.error('Failed to load DataTables script.');
                };
                shadowRoot.appendChild(script);
            } else {
                console.error('Table not found in shadowRoot.');
            }
        }

        render() {
            return this.element
        }
    }

    const bandwidthLimiterRuleList = new BandwidthLimiterRuleList();
    let bwLimiterRuleTable = null;

    async function initializeClientList() {
        let clientList = window.clientList || new ClientList();
        if (!window.clientList) {
            window.clientList = clientList;
            await clientList.init();
        }
        const deviceSelector = new ClientSelector({
            data: window.clientList.listAllClients().filter(item => !item.name.toLowerCase().includes('aiboard')),
            // onSelect: (device) => {
            //     console.log('Selected device:', device);
            // }
        });
        deviceSelector.render('.custom-select-wrapper');

        const getBandwidthLimiterNvramData = async () => {
            const data = await httpApi.nvramGet(["ark_limiter_enable"], true);
            const nvramCharToAsciiData = await httpApi.nvramCharToAscii(["ark_limiter_rulelist"]);
            const ark_limiter_rulelist = decodeURIComponent(nvramCharToAsciiData.ark_limiter_rulelist);

            const support_ark_limiter_enable = ['0', '1'];
            const enableValue = data.ark_limiter_enable.toString();
            const validatedEnable = ['0', '1'].includes(enableValue) ? enableValue : support_ark_limiter_enable[0];
            const ark_limiter_rulelist_array = (ark_limiter_rulelist.length == 0) ? [] : ark_limiter_rulelist.split("<");

            const validateRule = (item) => {
                const parts = item.split(">");
                if (parts.length !== 5) return false;
                const [enable, address, download, upload, index] = parts;
                const enableValid = ['0', '1'].includes(enable);
                const macPattern = /^[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}$/;
                const ipv4Pattern = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
                const cidrPattern = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\/(3[0-2]|[1-2]?[0-9])$/;
                const addressValid = macPattern.test(address) || ipv4Pattern.test(address) || cidrPattern.test(address);
                const downloadValid = /^\d+$/.test(download);
                const uploadValid = /^\d+$/.test(upload);
                const indexValid = /^\d+$/.test(index);
                return enableValid && addressValid && downloadValid && uploadValid && indexValid;
            };

            const validatedRulelist = [];
            ark_limiter_rulelist_array.forEach(item => {
                if (validateRule(item)) {
                    validatedRulelist.push(item);
                }
            });

            return {
                ark_limiter_enable: validatedEnable,
                ark_limiter_rulelist_array: validatedRulelist
            }
        }

        getBandwidthLimiterNvramData().then(nvramData => {
            const ark_limiter_enable = nvramData.ark_limiter_enable || "0";
            const enableBandwidthBtn = document.getElementById("enable_bandwidth_btn");
            const bwSettingContainer = document.querySelector('#bandwidth-setting-container');
            if (ark_limiter_enable === "1") {
                enableBandwidthBtn.classList.add("active");
                bwSettingContainer.classList.remove("d-none");
            } else {
                enableBandwidthBtn.classList.remove("active");
                bwSettingContainer.classList.add("d-none");
            }

            const ark_qos_bw_rulelist = nvramData.ark_limiter_rulelist_array.map(item => {
                const [enable, target, download_bw, upload_bw, index] = item.split(">");
                const client = clientList.findClientByMac(target) || clientList.findClientByIp(target) || null;
                return new BandwidthLimiterRule({
                    enable: enable === "1",
                    target,
                    download_bw,
                    upload_bw,
                    client,
                    index: Number(index)
                });
            });
            ark_qos_bw_rulelist.forEach(rule => bandwidthLimiterRuleList.addRow(rule));

            // console.log("bandwidthLimiterRuleList", bandwidthLimiterRuleList.getList())

            bwLimiterRuleTable = new BandwidthLimiterRuleTable(bandwidthLimiterRuleList.getList());
            document.querySelector('#bandwidth-data-rows').appendChild(bwLimiterRuleTable.render());

            const ruleApplyBtn = document.getElementById("rule-apply-btn");
            ruleApplyBtn.addEventListener("click", () => {
                const rules = bandwidthLimiterRuleList.getList().map((rule, index) => ({
                    enable: rule.enable ? "1" : "0",
                    target: rule.target,
                    download_bw: rule.download_bw,
                    upload_bw: rule.upload_bw,
                    index: index
                }));
                const ark_limiter_rulelist = rules.map(rule => `${rule.enable}>${rule.target}>${rule.download_bw}>${rule.upload_bw}>${rule.index}`).join('<');
                // console.log(ark_limiter_rulelist)
                httpApi.nvramSet({
                    "ark_limiter_enable": enableBandwidthBtn.classList.contains("active") ? "1" : "0",
                    "ark_limiter_rulelist": ark_limiter_rulelist,
                    "action_mode": "apply",
                    "rc_service": "restart_ark",
                });
                showLoading(3);
            });

        })

        const addRowBtn = document.getElementById("add-row-btn");
        addRowBtn.addEventListener("click", () => {

            if (bandwidthLimiterRuleList.getList().length >= 32) {
                alert('Bandwidth limit rules have reached the maximum (32).');
                return;
            }

            function isIPv4(ip) {
                const ipv4Regex = /^(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}$/;
                return ipv4Regex.test(ip);
            }

            function isIPv4CIDR(str) {
                const cidrRegex = /^((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})\/([0-9]|[1-2][0-9]|3[0-2])$/;
                return cidrRegex.test(str);
            }

            let target = "";
            let client = null;
            const device = deviceSelector.getValue();
            if (!device) {
                if (isIPv4(deviceSelector.getInputValue()) || isIPv4CIDR(deviceSelector.getInputValue())) {
                    target = deviceSelector.getInputValue();
                } else {
                    alert('Select a device or enter a valid IP address.');
                    return;
                }
            } else {
                target = device.mac;
                client = clientList.findClientByMac(target) || clientList.findClientByIp(target);
            }

            if (bandwidthLimiterRuleList.getList().find(rule => rule.target === target)) {
                alert('This device is already in the bandwidth limit rules.');
                return;
            }
            const download = document.querySelector('.setting-cell--input-group input.download-bw').value;
            const upload = document.querySelector('.setting-cell--input-group input.upload-bw').value;
            if (!download || !upload) {
                alert('Enter a bandwidth value.');
                return;
            }
            // create new data row (with icon button)
            const newRule = new BandwidthLimiterRule({
                enable: "1",
                target: target,
                client: client,
                download_bw: (Number(download) * 1024).toString(),
                upload_bw: (Number(upload) * 1024).toString()
            });
            bandwidthLimiterRuleList.addRow(newRule);
            bwLimiterRuleTable.dataTable.clear().rows.add(bandwidthLimiterRuleList.getList()).draw();
            deviceSelector.reset();

        });
    }

    initializeClientList();


    const enableBandwidthBtn = document.getElementById("enable_bandwidth_btn");
    enableBandwidthBtn.addEventListener("click", () => {
        enableBandwidthBtn.classList.toggle("active");
        const bwSettingContainer = document.querySelector('#bandwidth-setting-container');
        if (enableBandwidthBtn.classList.contains("active")) {
            bwSettingContainer.classList.remove("d-none");
        } else {
            httpApi.nvramSet({
                "ark_limiter_enable": enableBandwidthBtn.classList.contains("active") ? "1" : "0",
                "action_mode": "apply",
                "rc_service": "restart_ark",
            });
            bwSettingContainer.classList.add("d-none");
            showLoading(3);
        }
    });

    const bwInputs = document.querySelectorAll('.setting-cell--input-group input')
    bwInputs.forEach(input => {
        input.addEventListener('input', function () {
            let value = this.value;

            // 1. Remove illegal characters, only allow numbers and a decimal point
            value = value.replace(/[^0-9.]/g, '');

            // 2. If there are multiple decimal points, only keep the first one
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }

            // 3. Convert to floating point number and check the range
            const floatValue = parseFloat(value);

            // 4. Limit the maximum and minimum values
            if (!isNaN(floatValue)) {
                if (floatValue > 999999) {
                    value = '999999';
                } else if (floatValue < 0.1 && value !== '') {
                    value = '0.1';
                }
            }

            this.value = value;
        });
    })

    /* End Bandwidth Limiter */

</script>
