<div class="headerBar">
	<table style="width:100%">
		<tr>
			<td style="padding:0;width:17px;">
				<div style="margin-right:20px;">
					<a href="#navigation">
						<div class="icon_menu" style="width:17px;height:17px;display:none"></div>
					</a>
				</div>
			</td>
			<td style="padding:0;width:130px;">
				<div>
					<div class="icon_logo"></div>
				</div>
			</td>
			<td style="padding:0;">
				<div class="model_welcome"></div>
			</td>
		</tr>
	</table>
</div>
<div class="tableContainer">
	<div class="desktop_left_field">
		<div>
			<div class="titleMain">AiMesh</div>
			<div class="titleSub"><#Description#></div>
		</div>
	</div>
	<div class="table_td">
		<div class="pageDesc configuredSupport">
			<#Congratulations#> <#AiMesh_Node_Add#>
		</div>

		<div class="pageDesc" id="connCapAlert">
			<#AiMesh_connCap_desc#>
		</div>

		<div class="pageDesc" id="errConn_howToFind" style="display:none">
			<div>
				<#AiMesh_errConn_desc#>
			</div>

			<ul>
				<li style="margin-bottom: 15px;">
					<#AiMesh_connCap_wired#>
				</li>
				<li style="margin-bottom: 15px;">
					<#AiMesh_connCap_wifi#>
				</li>
			</ul>
		</div>

		<div class="pageDesc" id="loginCapAlert" style="display:none">
			<#AiMesh_FindNode_Not_advB2#>
		</div>

		<div class="cssload-bellContainer">
			<div class="cssload-bell">
				<div class="cssload-circle">
					<div class="cssload-inner"></div>
				</div>
				<div class="cssload-circle">
					<div class="cssload-inner"></div>
				</div>
				<div class="cssload-circle">
					<div class="cssload-inner"></div>
				</div>
				<div class="cssload-circle">
					<div class="cssload-inner"></div>
				</div>
				<div class="cssload-circle">
					<div class="cssload-inner"></div>
				</div>
			</div>
		</div>

		<div>
			<div id="cancelBtn" style="display:none">
				<!-- Action Button -->
				<div class="footer_desktop">
					<div class="desktop_abortBtn" onclick='abort.connCap()'><#CTL_prev#></div>
				</div>
				<div class="footer_mobile">
					<table style="width:100%;" cellpadding="0" cellspacing="0">
						<tr style="height:102px;text-align:center">
							<td class="mobileAbort" style="width:100%" onclick='abort.connCap()'>
								<div class="mobile_abortBtn"><#CTL_prev#></div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div class='footerPadding'></div>
