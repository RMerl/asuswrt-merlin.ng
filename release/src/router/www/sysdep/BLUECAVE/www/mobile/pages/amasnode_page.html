<div class="headerBar">
	<table style="width:100%">
		<tr>
			<td style="padding:0;width:17px;">
				<div style="margin-right:20px;">
					<a href="#navigation">
						<div class="icon_menu" style="width:17px;height:17px;display:none"></div>
					</a>
				</div>
			</td>
			<td style="padding:0;width:130px;">
				<div>
					<div class="icon_logo"></div>
				</div>
			</td>
			<td style="padding:0;">
				<div class="model_welcome"></div>
			</td>
		</tr>
	</table>
</div>
<div class="tableContainer">
	<div class="desktop_left_field">
		<div>
			<div class="titleMain">AiMesh</div>
			<div class="titleSub"><#Description#></div>
		</div>
	</div>
	<div class="table_td">
		<div class="pageDesc">
			<div>I want to set this device as AiMesh node.</div>
			<ol>
				<li style="margin-bottom: 15px;">
					Press [<#CTL_next#>] button to reset this AiMesh node, and then place the AiMesh node stand by near your AiMesh router.
				</li>
				<li style="margin-bottom: 15px;">
					Re-direct your mobile/NB/PC to your AiMesh router.
				</li>
			</ol>
		</div>

		<div class="aimesh_illustration_bg amasSupport">
			<div class="aimesh_illustration_icon modem"></div>
			<div class="aimesh_illustration_icon ethernet"></div>
			<div class="aimesh_illustration_icon router_back"></div>
			<div class="aimesh_illustration_icon wifi"></div>
			<div class="aimesh_illustration_icon router_back"></div>
			<div style="clear: both;"></div>
		</div>
		<div class="aimesh_illustration_second_bg amasSupport">
			<div class="aimesh_illustration_icon empty"></div>
			<div class="aimesh_illustration_icon connect_left"></div>
			<div class="aimesh_illustration_icon computer">
				<div class="aimesh_illustration_icon computer_content"></div>
			</div>
			<div class="aimesh_illustration_icon connect_right"></div>
			<div style="clear: both;"></div>
		</div>

		<div>
			<!-- Action Button -->
			<div class="footer_desktop">
				<div class="desktop_abortBtn" onclick='abort.amasNode()'><#CTL_prev#></div>
				<div class="desktop_applyBtn" onclick='apply.amasNode()'><#CTL_next#></div>
			</div>
			<div class="footer_mobile">
				<table style="width:100%;" cellpadding="0" cellspacing="0">
					<tr>
						<td class="mobileAbort" style="width:50%" onclick='abort.amasNode()'>
							<div class="mobile_abortBtn"><#CTL_prev#></div>
						</td>
						<td class="mobileApply" onclick='apply.amasNode()'>
							<div class="mobile_applyBtn"><#CTL_next#></div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<div class='footerPadding'></div>
