/* start--background materials collect */
.bg-layer1-business{
	position: absolute;
    top: 0;
    right: 220px;
    width: 60%;
    height: 100%;
    -webkit-animation: s 2s infinite alternate;
    z-index: 0;
	filter:drop-shadow(0em 0em 1em rgba(0, 0, 0, 0.4));
}
.bg-layer1-business> div{
	position: absolute;
    top: 0;
    left: 0;
    width: 140%;
    height: 100%;
	filter:drop-shadow(0em 0em 2em rgba(0, 0, 0, 0.1));
}
.clip-a{
	background: #077AD2;
	clip-path: polygon(75% 0, 100% 50%, 75% 100%, 35% 100%, 60% 50%, 35% 0);
}
.clip-b{
	background: linear-gradient(180deg, #3DA6FC 80%, rgba(22, 99, 162, 0) 100%);
    clip-path: polygon(50% 0%, 10% 100%, 90% 100%);
    height: 40%;
    right: -5%;
    position: absolute;
    width: 50%;
    top: 10%;
    z-index: 1000;
}
.bg-layer2-business{
	filter:drop-shadow(0em 0em 1em rgba(0, 0, 0, 0.4));
}
.clip-c{
	background: linear-gradient(0deg, rgba(0, 0, 0, 0.08), rgba(0, 0, 0, 0.08)), linear-gradient(178.07deg, rgba(21, 94, 153, 0) -14.58%, #2292EE 52%);
    clip-path: polygon(50% 100%, 0 0, 100% 0);
    height: 40%;
    right: 0%;
    bottom: 10%;
    position: absolute;
    width: 40%;
    z-index: 1000;
}

/* Start-App-QR Code */


.icon-app-qr-code{
	-webkit-mask-image: url("/mobile/css/app-qr-code.svg");
    mask-image: url("/mobile/css/app-qr-code.svg");
	-webkit-mask-repeat: no-repeat;
	-webkit-mask-position-x: center;
}
[role~="icon"] {
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-size: 100%;
    mask-size: 100%;
    transition: transform 0.35s ease;
    background-color: #181818;
	width: 48px;
	height: 48px;
	display: block;
}

#btn:hover{

}
.dropbtn {
    height: 48px;
	width: 48px;
    /* background-color: #fff; */
    padding: 8px 16px;
    font-size: 18px;
    font-weight: 400;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	color: #262626;
	border: 0;
}

.link{
	display: block;
	background-color: #fff;
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.dropdown {
  position: relative;
  display: inline-block;
  right: 170px;
}

.dropdown-content {
  display: none;
	position: absolute;
	right: 0;
    width: 300px;
	overflow-y: auto;
	/* min-height: 300px; */
	padding: 16px;
	margin-top: 10px;
	border-radius: 8px;
	background: #F5F5F5;
	border: 1px solid #dcdcdc;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	animation-name: fadeInDown;
	-webkit-animation-name: fadeInDown;
	animation-duration: 0.35s;
	animation-fill-mode: both;
	-webkit-animation-duration: 0.35s;
	-webkit-animation-fill-mode: both;
}

.show {
	display: block;
	opacity: 0;
	z-index: 10;
	animation-name: fadeInUp;
	-webkit-animation-name: fadeInUp;
	animation-duration: 0.4s;

	}

	}

	});
	handleModelIcon();

	$("#welcome").css({"visibility": "unset"});

//Start-App-QR Code
	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function myFunction() {
	document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function(event) {
	if (!event.target.matches('.dropbtn')) {
		var dropdowns = document.getElementsByClassName("dropdown-content");
		var i;
		for (i = 0; i < dropdowns.length; i++) {
		var openDropdown = dropdowns[i];
		if (openDropdown.classList.contains('show')) {
			openDropdown.classList.remove('show');
		}
		}
	}
	}
	const container = document.querySelector('.btn-container');
	const link = document.createElement('A');
	link.setAttribute('class', 'link');
	link.setAttribute('href', '#');
	container.appendChild(link);

	$("#welcome").attr('style', 'visibility:visible !important;');

	$("#android-qr-code").qrcode({text:((isSku("CN") || isSku("TC") || isSku("CT")) ? "https://asus.click/asusexpertwifia/CN" : "https://asus.click/asusexpertwifia")});
	if((isSku("CN") || isSku("TC") || isSku("CT"))){
		$(".logo-google-play").addClass("CN").html("Android App");
	}
	$("#ios-qr-code").qrcode({text:"https://asus.click/asusexpertwifii"});
</script>
