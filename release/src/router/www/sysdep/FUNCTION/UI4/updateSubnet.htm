<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:v>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta charset="utf-8" />
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="icon" href="images/favicon.png">
<title><#Web_Title#> - <#errormessage_title#></title>
<script type="text/JavaScript" src="/js/jquery.js"></script>
<style>
body{
	font-family: Arial, MS UI Gothic, MS P Gothic, Microsoft Yahei UI, sans-serif;
}
.wrapper{
	background:url(images/New_ui/login_bg.png) #f5f5f5 no-repeat;
	background-size: cover;
	background-position: center 0%;
	margin: 0px; 
}
.title_name {
	font-size: 32pt;
	color:#181818;
}
.title_text{
	width:520px;
}
.prod_madelName{
	font-size: 24pt;
	color:#181818;
	margin-top: 10px;
}
.login_img{
	width:48px;
	height:48px;
	background-image: url('images/New_ui/icon_titleName.png');
	background-repeat: no-repeat;
}
.p1{
	font-size: 16pt;
	color:#4d4d4d;
	width:480px;
	line-height: 48pt;
}
.button{
	background-color:#006ce1;
	border-radius: 8px ;
	transition: visibility 0s linear 0.218s,opacity 0.218s,background-color 0.218s;
	width: 100%;
	font-size: 20pt;
	color:#fff;
	text-align: center;
	line-height:60px;
	cursor:pointer;
}
.form_input{
	background-color:rgba(255,255,255,0.2);
	background-color:#576D73\9;
	border-radius: 4px;
	padding:26px 22px;
	width: 480px;
	border: 0;
	height:25px;
	color:#fff;
	color:#000\9; /* IE6 IE7 IE8 */
	font-size:28px
}
.nologin{
	background-color:rgba(255,255,255,0.4);
	padding:16px;
	line-height:36px;
	border-radius: 8px;
	width: auto;
	border: 1px solid #ccc;
	color:#262626;
	color:#FFF\9; /* IE6 IE7 IE8 */
	font-size: 16pt;
	margin-bottom: 20px;
}
.div_table{
	display:table;
}
.div_tr{
	display:flex;
	flex-direction: column;
}
.div_td{
	display:table-cell;
}
.title_gap{
	display: flex;
	width: 100%;
}
.img_gap{
	padding-right:30px;
	vertical-align:middle;
}
.password_gap{
	margin:30px 0px 0px 78px;
}
.error_hint{
	color: rgb(255, 204, 0);
	margin:10px 0px -10px 78px; 
	font-size: 18px;
	font-weight: bolder;
}
.main_field_gap{
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
	height: 75vh;
	max-width: 600px;
	margin: auto;
}
ul{
	margin: 0;
}
li{
	margin: 10px 0;
}
#wanLink{
	cursor: pointer;
}
.button_background{
	background-color: transparent;
	color: #181818;
	display: flex;
	align-items: center;
	justify-content: flex-end;
	cursor: initial;
}

.connect{
	-webkit-animation: connecting 3s infinite linear;
	-moz-animation: connecting 3s infinite linear;
	-o-animation: connecting 3s infinite linear;
	animation: connecting 3s infinite linear;				
}

/*for mobile device*/
@media screen and (max-width: 768px){
	.title_name {
		font-size: 20pt;
		margin-left:15px;
	}
	.prod_madelName{
		font-size: 1.2em;
		margin-left: 15px;
	}
	.p1{
		font-size: 12pt;
		margin-bottom: 16px;
		width:100%;
	}
	.login_img{
		background-size: 75%;
	}
	.title_text{
		width: 100%;
	}
	.form_input{	
		padding:13px 11px;
		width: 100%;
		height:25px;
		font-size:16px
	}
	.button{
		font-size: 14pt;
	}
	.nologin{
		padding: 10px;
		line-height: 18px;
		font-size: 14px;
	}
	.error_hint{
		margin-left:10px; 
	}
	.main_field_gap{
		width: 80%;
		margin: 30px auto 0;
		align-items: flex-start;
		min-width: 320px
	}
	.title_gap{
		line-height: 130%;
		margin: 16px 15px;
	}
	.password_gap{
		margin-left:15px; 
	}
	.img_gap{
		padding-right:0;
		vertical-align:middle;
	}
	ul{
		margin-left:-20px;
	}
	li{
		margin: 10px 0;
	}
	
	.connect{
		-webkit-animation: connecting 3s infinite linear;
		-moz-animation: connecting 3s infinite linear;
		-o-animation: connecting 3s infinite linear;
		animation: connecting 3s infinite linear;				
	}
}

@keyframes connecting {
	0% {
		left: 30px;
	}
	50% {
		left: 220px;
	}
	100% {
		left: 30px;
	}
}
</style>
<script type="text/javascript">
var new_lan_ip = [<% get_next_lanip(); %>][0].next_lanip;
var header_info = [<% get_header_info(); %>];
var location_org = header_info[0].protocol + "://" + header_info[0].host + ":" + header_info[0].port;

function initial(){
	var html_code = '';
	html_code += "<ul>";
	html_code += "<li><#Browser_action_addfavorite_hint1#>";
	html_code += "<span style='font-weight:bolder'>"+ new_lan_ip +"</span></li>";
	html_code += "<li><#web_redirect_case6_desc2#></li>";
	html_code += "<li><#web_redirect_suggestion0_1#></li>";
	html_code += "</ul>";
	$("#case_content").html(html_code);

	change_lan_subnet();
}

function change_lan_subnet(){
	document.form.force_change.value++;
	document.form.submit();
	setTimeout(detect_router, 5000);
}

function detect_router(){
	$.ajax({ 
		url: location_org.replace(header_info[0].host, new_lan_ip) + "/repage.json",
		dataType: "script",
		timeout: 5000,
		success: function(){
			top.location.href = location_org.replace(header_info[0].host, new_lan_ip) 
				+ "/QIS_wizard.htm?flag=" 
				+ (function(){return (('<% nvram_get("x_Setting"); %>' === '0')?"welcome":"detect")})();
		},
		error: function(){
			setTimeout(detect_router, 1000);
			setTimeout(function(){
				$("#case_content ul").html("<li><#error_page_lanip_changed_desc1#></li>");
			}, 3000);
		}
	});
}
</script>

</head>
<body class="wrapper" onload="initial();">
	<iframe name="hidden_frame" id="hidden_frame" width="0" height="0" frameborder="0"></iframe>
	<form method="post" name="form" action="/start_apply.htm" target="hidden_frame">
		<input type="hidden" name="action_mode" value="apply">
		<input type="hidden" name="action_script" value="restart_subnet">
		<input type="hidden" name="action_wait" value="5">
		<input type="hidden" name="force_change" value='<% nvram_get("force_change"); %>'>
		<input type="hidden" name="flag" value="background">
	</form>

	<div id="loginTable" class="div_table main_field_gap">
		<div class="div_tr">
			<div class="title_name">
				<div class="div_td img_gap">
					<div class="login_img"></div>
				</div>
				<div id="page_title" class="div_td title_text"><#web_redirect_message#></div>
			</div>		
			<div class="prod_madelName"><#Web_Title2#></div>
			
			<div id="reason_title" class="p1 title_gap"><#web_redirect_fail_reason0#></div>	
			<div id="reason_field">
				<div class="p1 title_gap"></div>
				<div class="nologin">
					<div id="failReason1">
						<#web_redirect_reason6#>
					</div>
				</div>
			</div>
			
			<div id="suggest_title" class="p1 title_gap"><#web_redirect_suggestion0#></div>	
			<div>
				<div class="p1 title_gap"></div>
				<div class="nologin">
					<div id="case_content"></div>
				</div>
			</div>
			<div>
			<div id="submitBtn" class='button button_background'>
				<span><#CTL_reconnection#>&nbsp</span><img src="/images/InternetScan.gif">
			</div>
		</div>
	</div>
</body>
</html>
