 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:v>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

<title><#Web_Title#></title>
<style>
body{
	color: #181818;
	font-family: Arial;
}
.wrapper{
	background-size: 1330px 580px;
}
.title_name {
    font-family: Arial;
    font-weight: bold;
    font-size: 29px;
    color: #181818;
    text-align: center;
}

.prod_modelName{
    padding-top: 12px;
    text-align: center;
    font-family: Arial;
    font-weight: bold;
    font-size: 15px;
    color: #181818;
}
.div_img {
	text-align:center;
	padding-top: 20px;
}

.msg_img{
	width:372px;
	height:303px;
	background-position:center;
	background-attachment:fixed;
	background:url(images/New_ui/asus_hive_block_internet_web.png) no-repeat center;
	margin:auto;
}

ul {
	margin-left: -21px;
	color: #28d1a5;
}

li span {
	font-family: Arial;
	font-weight:bold;
	font-size: 15px;
	color: #181818;
}

.div_table{
	display:table;
}
.div_tr{
	display:table-row;
}
.div_td{
	display:table-cell;
}
.title_gap{
	margin:10px 0px 0px 78px;
}
.img_gap{
	padding-right:30px;
	vertical-align:middle;
}
.password_gap{
	margin:30px 0px 0px 78px;
}

.main_field_gap{
	margin:100px auto 0;
}
ul{
	margin: 0;
}

.hive_app{
	text-align: center;
	font-size: 18px;
	font-family: Arial, Helvetica, sans-serif;
	background-color:rgba(255,255,255,0.2);
	background-color:#576D73\9;
	margin-top: 30px;
	line-height:36px;
	border-radius: 5px;
	width: 600px;
	border: 0;
	color: #181818;
}
/*for mobile device*/
@media screen and (max-width: 1000px){
	.title_name {
		font-size: 1.2em;
		color:#181818;
		margin-left:15px;
	}
	.prod_madelName{
		font-size: 1.2em;
		margin-left: 15px;
	}

	.div_img {
		padding-top: 3px;
	}

	.msg_img{
		background-size: 75%;
	}

	.button{
		height: 50px;
		width: 100%;
		font-size: 14pt;
		text-align: center;
		float:right;
		margin: 25px -30px 0 0;
		line-height:50px;
		padding: 0 10px;
	}

	.main_field_gap{
		width:80%;
		margin:30px 0 0 0px;
		/*margin:30px auto 0;*/
	}
	.title_gap{
		margin-left:15px;
	}
	.password_gap{
		margin-left:15px;
	}
	.img_gap{
		padding-right:0;
		vertical-align:middle;
	}
	ul{
		margin-left:-20px;
	}
	li{
		margin: 10px 0;
	}

	.hive_app{
		margin-top: 50px;
		line-height: 18px;
		width: 90%;	
		margin-left:2%;
	}
}

@keyframes connecting {
	0% {
		left: 30px;
	}
	50% {
		left: 220px;
	}
		100% {
	left: 30px;
}
</style>
<script type="text/javascript">
var header_info = [<% get_header_info(); %>][0];
var ROUTERHOSTNAME = '<% nvram_get("local_domain"); %>';
var domainNameUrl = ((header_info.host.split(":").length==2)?"https":"http")+"://"+header_info.host.replace(header_info.host.split(":")[0], ROUTERHOSTNAME);
var iAmAlive = function(ret){window.location.href=domainNameUrl};
(function(){
	if(ROUTERHOSTNAME !== header_info.host && ROUTERHOSTNAME != ""){
		setTimeout(function(){
			var s=document.createElement("script");s.type="text/javascript";s.src=domainNameUrl+"/httpd_check.json?hostname="+header_info.host.split(":")[0];var h=document.getElementsByTagName("script")[0];h.parentNode.insertBefore(s,h);
		}, 1);
	}
})();
</script>

</head>
<body class="wrapper" onload="">
	<div id="loginTable" class="div_table main_field_gap">
		<div class="div_tr title_name">ASUS Lyra</div>
		<div class="prod_modelName"><#Web_Title2#></div>
		<div class="div_img">
			<div class="msg_img"></div>
		</div>
			<div class="hive_app">Please download the <span style="font-size: 18px; color:#2791C6">Lyra app</span> to explore more fantastic features!
				<div style="width: 285px; height: 46px; margin: 6px auto;">
					<div style="width: 140px; float: left;">
					<a href="https://play.google.com/store/apps/details?id=com.asus.hive" target="_blank">
						<div style="width:172px; height:51px;background:url('/images/googleplay.png') no-repeat;background-size:75%;"></div>
					</a>
					</div>
					<div style="width: 140px;float: left;">	
					<a href="https://itunes.apple.com/us/app/asus-lyra/id1171291475" target="_blank">
						<div style="width:172px; height:51px;background:url('/images/AppStore.png') no-repeat;background-size:79%;"></div>
					</a>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
